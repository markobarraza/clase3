<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style>
		.box{
			height: 100px;
			float: left;
			width: 25%;
			padding: 5px;
			background-color: gray;
			box-sizing: border-box;
		}
		.box2{
			height: 100px;
			float: left;
			width: 25%;
			padding: 5px;
			background-color: blue;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
